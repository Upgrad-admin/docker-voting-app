<!doctype html>
<html>
<head><title>Voting App</title></head>
<body>
<h2>Vote for Cats or Dogs</h2>
<form method="post">
  <button name="choice" value="cats">Vote Cats</button>
  <button name="choice" value="dogs">Vote Dogs</button>
</form>
<h3>Results</h3>
<p>Cats: {{votes.cats}} ({{percentages.cats}}%)</p>
<p>Dogs: {{votes.dogs}} ({{percentages.dogs}}%)</p>
</body>
</html>
